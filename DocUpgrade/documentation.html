		<script type="text/javascript">
			$(document).ready(function() {


				$("#jsonswitch").click(function() {
					$(".jsontab_content").toggle();
					$(".jsontab_container").toggle();
					$(".jsontabs").toggle();
				});
	

				$(".jsontab_content").hide();
				$(".jsontab_content:first").show();

				$("ul.jsontabs li").click(function() {
					$("ul.jsontabs li").removeClass("active");
					$(this).addClass("active");
					$(".jsontab_content").hide();
					var activeTab = $(this).attr("rel");
					$("#"+activeTab).fadeIn();
				});

				$(".doctabs_content").hide();
				$(".doctabs_content:first").show();

				$("ul.doctabs li").click(function() {
					$("ul.doctabs li").removeClass("active");
					$(this).addClass("active");
					$(".doctabs_content").hide();
					var activeTab = $(this).attr("rel");
					$("#"+activeTab).fadeIn();
				});

			}); 
</script>

<!--Script to show Swagger for APIDoc-->
<script>
$(document).ready(function () {
	prettyPrint();

	window.swaggerUi = new SwaggerUi({
	    discoveryUrl: "http://point.io/sites/default/files/tutorials.json",
	    dom_id:"doctutorial1",
	    supportHeaderParams: true,
	    supportedSubmitMethods: ['get', 'post', 'put'],
	    onComplete: function(swaggerApi, swaggerUi){
	    	if(console) {
	            console.log("Loaded SwaggerUI")
	            // console.log(swaggerApi);
	            // console.log(swaggerUi);
	            $(".endpoints").addClass("col-md-6")
	            $('li[id^="resource_"]').addClass("row")

				$.ajaxSetup ({
				    // Disable caching of AJAX responses
				    cache: false
				});

				$("#resource_CoreTutorialOne\\.json").append('<div id="CoreTutorialOneCode" class="hide"></div>')
				$( "#CoreTutorialOneCode" ).load( "code1.html" );

				$("#resource_CoreTutorialTwo\\.json").append('<div id="CoreTutorialTwoCode" class="hide"></div>')
				$( "#CoreTutorialTwoCode" ).load( "code2.html" );	            

				$("#resource_CoreTutorialThree\\.json").append('<div id="CoreTutorialThreeCode" class="hide"></div>')
				$( "#CoreTutorialThreeCode" ).load( "code3.html" );	            

				$("#resource_CoreTutorialFour\\.json").append('<div id="CoreTutorialFourCode" class="hide"></div>')
				$( "#CoreTutorialFourCode" ).load( "code4.html" );	            

				$("#resource_CoreTutorialFive\\.json").append('<div id="CoreTutorialFiveCode" class="hide"></div>')
				$( "#CoreTutorialFiveCode" ).load( "code5.html" );	          



	        }
	      $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
	    },
	    onFailure: function(data) {
	    	if(console) {
	            console.log("Unable to Load SwaggerUI");
	            console.log(data);
	        }
	    },
	    docExpansion: "none"
	});

	window.swaggerUi.load();	
});

$("#resource_CoreTutorialOne\\.json").bind("DOMNodeInserted", function(data){
	console.log(data);
})
</script>
<!--End of script to show Swagger for APIDoc-->
