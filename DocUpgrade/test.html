<!DOCTYPE html>
<head>
	<title>Sample Site</title>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#myModal').modal('show')
		});
	</script>

</head>
<body>
	<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">What Sample Body Would You Like To Use?</h4>
      </div>
      <div class="modal-body">
        <form action="">
		<input type="radio" name="options" value="email">  Email<br>
		<input type="radio" name="options" value="HRSignDoc">  HR SignDoc
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Copy Code</button>
      </div>
    </div>
  </div>
</div>
<p> This is the site</p>
</body>
